<!DOCTYPE html>
<html>
    <head>
        <title>Watcher Tracker</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <h1>Watchers' Turn</h1>  
        <table>
            <tr>
                <th><b>Date</b></th>
                <th><b>Day</b></th>
                <th><b>Night</b></th>
            </tr>
            <tr>
                <td><input class='dateClass' type='date'></td>
                <td><input class='dayClass' placeholder='Watcher'></td>
                <td><input class='nightClass' placeholder='Watcher'></td>
                <td><button onclick ='addData()'>Save</button></td>
            </tr>
        </table>  
        <div>
            <table>
                <tr>
                    <th><b>Date</b></th>
                    <th><b>Day</b></th>
                    <th><b>Night</b></th>
                </tr>
                <tr>
                    <td id = 'storedDate'></td>
                    <td id = 'storedDayWatcher'></td>
                    <td id = 'storedNightWatcher'></td>
                    <button><b>Edit</b></button>
                    <button><b>Clear</b></button>

                </tr>
            </table>
        </div>
        <script src='tracker.js'></script>
    </body>
</html>
